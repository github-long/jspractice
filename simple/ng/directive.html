<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp2">
    <div ng-controller="myCtrl">
        <span ng-bind="name"></span>
    </div>
    <div ng-controller="myCtrl2">
        <span ng-bind="name"></span>
    </div>
<script src="/practice/lib/angular/angular.min.js"></script>
<script>

    var module = angular.module('myApp',[]);
    module.factory('moduleService',function(){
        var setting = {
            name : 'jialong',
            sayName : function(){
                alert(this.name);
            }
        };
        return setting;
    }).controller("myCtrl",['$scope','moduleService',function($scope,moduleService){
        $scope.name="module";
    }]);

    var module2 = angular.module('myApp2',['myApp']);
    module2.controller("myCtrl2",['$scope','moduleService',function($scope,moduleService){
        $scope.name="module2";
    }]);

</script>
</body>
</html>
