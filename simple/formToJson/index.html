<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="adsf" method="post" onsubmit="return formsubmit()">
        <input name="username"><br/>
        <input name="password"><br/>
        <input name="email"><br/>
        <input name="phone"><br/>
        <input name="addr"><br/>
        <input name="stuNum"><br/>
        <input type="submit" value="submit">
    </form>
    <div id="content"></div>
    <script src="/practice/lib/jquery/jquery.js"></script>
    <script>
        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        function formsubmit(){
            var json = $("form").serializeObject();
            $('#content').html(json);
            return false;
        }

    </script>
</body>
</html>
